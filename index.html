<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="title-header">
        <h1>Lista de Compras</h1>
    </header>
    <main>
        <section class="nao-comprados-container">
            <header>
                <h2>Não Comprados</h2>
            </header>
            <ul>
                <li>
                    1Kg de açúcar
                </li>
                <li>
                    1Kg de arroz
                </li>
                <li>
                    2Kg de feijão
                </li>
                <li>
                    Um pacote de batata palha
                </li>
            </ul>
        </section>
        <section class="comprados-container">
            <header>
                <h2>Comprados</h2>
            </header>
            <ul>
                <li>
                    1Kg de farinha
                </li>
                <li>
                    7 bandejas de ovos
                </li>
                <li>
                    12 pencas de banana
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
